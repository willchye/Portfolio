<!DOCTYPE html>
<html>
<head>
	<title>about me</title>
	<meta name="viewport" content="width=device-width", initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">

</head>
<body>

	<header id="header">
		<section class="container">
			<div id="toptitle">
				<h1>Will Chye</h1>
			</div>
			<nav id="linkcontainer">
				<a href="index.html" class="line">about</a>
				<a href="contact.html" class="line">contact</a>
				<a href="portfolio.html" class="line">portfolio</a>
			</nav>
		</section>
	</header>

	<main id="midcontainer">

		<section class="content">
			<h2>Contact</h2>
			<hr id="firstline">
		
			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		
			<br>
			</section>

		<section class="social">
		<h3>connect with me</h3>
		<hr id="secondline">
		<a href="www.github.com" class="media"><img class="media" src="assets/1467017327_github.ico" height="50px" width="50"/></a>
		<a href="www.linkedin.com" class="media"><img class="media" src="assets/1467246624_linkedin.ico" height="50px" width="50"/></a>
		<a href="www.stackoverflow.com" class="media"><img class="media" src="assets/1467017343_stackoverflow.ico" height="50px" width="50"/></a>
		</section>
		</main>
		<footer>
